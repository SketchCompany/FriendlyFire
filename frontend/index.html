<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Sedgwick+Ave+Display" rel="stylesheet">

    <link rel="stylesheet" href="/res?f=index.css">
    <link rel="shortcut icon" href="/res?f=img/friendly_fire_icon256x256.ico" type="image/x-icon">
    <link rel="icon" href="/res?f=img/friendly_fire_icon256x256.ico" type="image/x-icon">

    <script src="/socket.io/socket.io.js"></script>
    <script defer src="/res?f=app.js"></script>
    <script defer src="/res?f=script.js"></script>

    <title>Friendly Fire</title>
    
</head>
<body>
    <header>

    </header>
    <main>
        <div class="header">
            <h2 class="headline"><img src="/res?f=img/friendly_fire_icon512x512.png" style="width: 40px; height: 40px;" alt=""> Friendly Fire</h2>
            <div class="navigation">
                <div class="download-folder button">
                    <span class="bi bi-person-circle"></span>
                    <p>Download Ordner</p>
                </div>
                <div class="login button">
                    <span class="bi bi-person-circle"></span>
                    <p>Anmelden</p>
                </div>
            </div>
        </div>
        <div class="navigation-panel">
            <div class="left">
                <div class="top">
                    <h3>Friends</h3>
                    <div class="add-friend button-marked">
                        <p><span class="bi bi-plus-circle"></span> Hinzufügen</p>
                    </div>
                </div>
                <div class="friends">

                </div>
            </div>
            <div class="right">
                <h3 class="tab-friend-name">
                    <!-- > An Fanta senden -->
                </h3>
                <div class="navigation">
                    <p class="tab1-label">UPLOAD</p>
                    <span>|</span>
                    <p class="tab2-label active">DOWNLOAD</p>
                </div>
                <div class="tab1" style="display: none;">
                    <div>
                        <code class="filepath tab-file-path">
                            <!-- C:\Users\mtb20\Documents\VS-Code\FriendlyFire\config.json -->
                            Keine Datei ausgewählt.
                        </code>
                    </div>
                    <div class="controls">
                        <div class="file-select button">
                            <span class="bi bi-file-earmark-text"></span>
                            <p>Datei auswählen</p>
                        </div>
                        <div class="upload-progress cprogressBar" style="display: none;">
                            <div class="cprogress" style="width: 0%;"></div>
                            <div class="info">
                                <p class="upload-progress-bytes"></p>
                                <p>|</p>
                                <p class="upload-progress-percent"></p>
                            </div>
                        </div>
                        <div class="submit button-marked">
                            <span class="bi bi-upload"></span>
                            <p>Senden</p>
                        </div>
                    </div>
                </div>
                <div class="tab2">
                    <div class="files">
                    </div>
                    <div class="controls">
                        <div class="download-progress cprogressBar" style="display: none;">
                            <div class="cprogress" style="width: 0%;"></div>
                            <div class="info">
                                <p class="download-progress-bytes"></p>
                                <p>|</p>
                                <p class="download-progress-percent"></p>
                            </div>
                        </div>
                        <div class="update-files button-marked">
                            <span class="bi bi-arrow-clockwise"></span>
                            <p>Dateien aktuallisieren</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
