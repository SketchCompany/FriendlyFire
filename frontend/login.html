<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <script src="/socket.io/socket.io.js"></script>

</head>
<body>
    <script>
        const token = (new URL(location.href)).searchParams.get("t")
        const socket = io()
        socket.emit("b:save-login", token)
    </script>
</body>
</html>
